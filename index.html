<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animaciones</title>

    <style>
      :root {
        --ancho: 3rem;
        --primary-color: red;
        --border-color: black;
        --border: 1px solid var(--border-color);
        --cube-size: 250px;
        --secondary-color: green;
      }
      .ball {
        width: var(--ancho);
        height: var(--ancho);
        border-radius: 50%;
        border: var(--border);
        background-color: var(--primary-color);

        animation: move-cube 3s linear infinite alternate, pulse 3s linear infinite alternate;
      }
      @keyframes move-cube {
        0%,
        100% {
          transform: translate(0px, 0px);
        }
        25% {
          transform: translate(var(--cube-size), 0px);
        }
        50% {
          transform: translate(var(--cube-size), var(--cube-size));
        }
        75% {
          transform: translate(0px, var(--cube-size));
        }
      }
      @keyframes pulse {
        0%,
        25%,
        50%,
        75%,
        100%
        {
            background-color: var(--primary-color);
        }
        1%,
        26%,
        51%,
        76%
        {
            background-color: var(--secondary-color);
        }


      }
    </style>
  </head>
  <body>
    <h1>animaciones (yo tampoco hice el cvg ðŸ˜¶)</h1>
    <div class="ball"></div>
  </body>
</html>
